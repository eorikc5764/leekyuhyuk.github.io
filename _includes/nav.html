<nav class="header-nav appear">
  <a href="{{ site.url }}" class="header-logo" title="{{ site.title }}">{{ site.title }}</a>
  <ul class="header-links">
    <li>
      <a href="https://facebook.com/{{ site.facebook_username }}" rel="noreferrer noopener" target="_blank" title="Facebook">
        <span class="icon icon-facebook"></span>
      </a>
    </li>
    <li>
      <a href="https://github.com/{{ site.github_username }}" rel="noreferrer noopener" target="_blank" title="GitHub">
        <span class="icon icon-github"></span>
      </a>
    </li>
    <li>
      <a href="mailto:{{ site.email }}" rel="noreferrer noopener" target="_blank" title="E-mail">
        <span class="icon icon-email"></span>
      </a>
    </li>
    <li>
      <a href="{{ "/feed.xml" | prepend: site.baseurl }}" rel="noreferrer noopener" target="_blank" title="RSS">
        <span class="icon icon-rss"></span>
      </a>
    </li>
  </ul>
</nav>
