---
layout: default
---
{%- assign date_format = site.plainwhite.date_format | default: "%b %-d, %Y" -%}
<article>
  <div class="post-container">
    <header>
      <a class="post-link" href="{{ page.url | relative_url }}">
        <h2 class="post-title">{{ page.title | escape }}</h2>
      </a>
      <div class="post-meta">
        <ul class="post-categories">
          <li>
            <a class="category"
              href="/category/{{ page.category | slugify | prepend: site.baseurl }}.html">{{ page.category | replace:'-', ' ' }}</a>
          </li>
        </ul>
        <div class="post-date"><i class="icon-calendar"></i>{{ page.date | date: date_format }}</div>
      </div>
    </header>
    <div class="post">
      {{ content }}
    </div>
    {%- if site.plainwhite.disqus_shortname -%}
    <div id="disqus_thread" style="margin-top:25px"></div>
    <script>
      var disqus_config = function () {
        this.page.url = '{{ page.url | absolute_url }}';
        this.page.identifier = '{{ page.url | absolute_url }}';
      };
      (function () {
        var d = document, s = d.createElement('script');
        s.src = 'https://{{ site.plainwhite.disqus_shortname }}.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
      })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments
        powered by Disqus.</a></noscript>
    {%- endif -%}
  </div>
</article>
